<div class="line"></div>

<div class="discription"><h1>Product</h1></div>


<select class="form-select" aria-label="Default select example" (change)="filterCAt($event)">
  <option selected value="all">All</option>
  <option [value]="cat.name" *ngFor="let cat of category">{{cat.name}}</option>
</select>

<div class="row">
  <div class="col-lg-3 col-md-4 col-sm-6 " *ngFor="let item of products">
    <app-all-product [data]="item"  (item)="addToCard($event)"></app-all-product>

  </div>
</div>
